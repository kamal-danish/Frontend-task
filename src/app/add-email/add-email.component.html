<form class="example-form" [formGroup]="emailForm" (ngSubmit)="addEmail(emailForm.value)" nonValidate>
    <mat-form-field class="form-element">
        <input matInput placeholder="Email Address" formControlName="email">
        <mat-error *ngIf="!emailForm.controls['email'].valid && emailForm.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>
    

 
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!emailForm.valid">Register</button>
      </div>
  </form>
