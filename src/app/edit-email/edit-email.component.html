<form class="example-form" name="emailForm" #form="ngForm">
    <mat-form-field class="form-element">
        <input matInput placeholder="Email Address" name="email" [(ngModel)]="user.email"  autocomplete="off" required>
      </mat-form-field>
  </form>
  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!form.valid" (click)="updateEmail(user)">Update</button>
  </div>
